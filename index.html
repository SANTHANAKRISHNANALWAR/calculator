<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="calculatorContainer">
        <div class="calculatorComponent">
            <div class="calculatorBody grid1">
                <div class="calculator">
                    <h3>Calculator</h3>
                    <label for="num1">Enter Number1 :</label>
                    <input type="number" class="num1" id="num1">
                    <label for="num2">Enter Number2 :</label>
                    <input type="number" class="num2" id="num2">

                    <select name="work" id="arithmetic">
                        <option value="add">+</option>
                        <option value="sub">-</option>
                        <option value="divide">/</option>
                        <option value="mul">*</option>
                        <option value="reminder">%</option>
                    </select>
                    <button onclick="calculate()">Calculate</button>

                    <label for="answer"></label>
                    <input type="text" id="answer" class="answer" readonly>
                </div>
            </div>
        </div>
    </div>


    <script src="./app.js"></script>

</body>

</html>
